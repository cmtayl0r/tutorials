<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/01-styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 id="title">Form title</h1>
            <p id="description">This is a description</p>
            <form action="" id="survey-form" method="post">
                <fieldset>
                    <!-- Input: Name -->
                    <div class="form-group">
                        <label for="name" id="name-label">Name</label>
                        <input
                            class="form-control"
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <!-- Input: Email -->
                    <div class="form-group">
                        <label for="email" id="email-label"> Email </label>
                        <input
                            class="form-control"
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                        />
                        <!-- TD: email formatting options -->
                    </div>
                    <!-- Input: Password -->
                    <div class="form-group">
                        <label for="password" id="password-label"
                            >Create a new password</label
                        >
                        <input
                            class="form-control"
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter a new password"
                            pattern="[a-z0-5]{8,}"
                            required
                        />
                        <!-- TD: understand pattern options -->
                    </div>
                    <!-- Input: Age -->
                    <div class="form-group">
                        <label for="number" id="number-label">
                            Age (optional)
                        </label>
                        <input
                            class="form-control"
                            type="number"
                            id="number"
                            name="number"
                            min="18"
                            max="120"
                            placeholder="Age"
                        />
                    </div>
                    <!-- Input: File upload -->
                    <div id="form-group">
                        <label for="profile-picture">
                            Upload a profile picture:
                        </label>
                        <input id="profile-picture" type="file" name="file" />
                    </div>
                    <!-- Input: Select -->
                    <div class="form-group">
                        <label for="dropdown">
                            Which option best describes your current role?
                        </label>
                        <select
                            name="dropdown"
                            id="dropdown"
                            class="form-control"
                        >
                            <optgroup label="Select an option">
                                <!-- TD: Add correct option values -->
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                            </optgroup>
                        </select>
                    </div>
                    <!-- Input: Radio -->
                    <div class="form-group">
                        <p>you recommend freeCodeCamp to a friend?</p>
                        <label>
                            <input
                                type="radio"
                                name="user-recommend"
                                value="Definitely"
                                class="input-radio"
                            />
                            Definitely
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="user-recommend"
                                value="Maybe"
                                class="input-radio"
                            />
                            Maybe
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="user-recommend"
                                value="Not sure"
                                class="input-radio"
                            />
                            Not sure
                        </label>
                    </div>
                    <!-- Input: Checkboxes -->
                    <div class="form-group">
                        <p>
                            What would you like to see improved? (Check all that
                            apply)
                        </p>
                        <!-- Associating labels implicitly (WCAG) -->
                        <label>
                            <input
                                type="checkbox"
                                name="improve"
                                value="front-end-projects"
                                class="input-checkbox"
                            />
                            Front-end Projects
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="improve"
                                value="back-end-projects"
                                class="input-checkbox"
                            />
                            Back-end Projects
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="improve"
                                value="data-visualisation"
                                class="input-checkbox"
                            />
                            Data Visualization
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="prefer"
                                value="challenges"
                                class="input-checkbox"
                            />
                            Challenges
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="improve"
                                value="open-source-community"
                                class="input-checkbox"
                            />
                            Open Source Community
                        </label>
                    </div>
                    <!-- Input: Text area -->
                    <div class="form-group">
                        <label for="comments-label"
                            >Any comments or suggestions?</label
                        >
                        <textarea
                            name=""
                            id="comments-label"
                            cols="30"
                            rows="10"
                            placeholder="Enter your comment here..."
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
