<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/01-styles.css" />
    </head>
    <body>
        <h1 id="title">Form title</h1>
        <p id="description">This is a description</p>
        <form action="" id="survey-form" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="email" id="email-label"> Email </label>
                    <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                    />
                    <!-- TD: email formatting options -->
                    <!-- 
                        TD: HTML 5 validation error 
                        - non valid email
                    -->
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">
                        Age (optional)
                    </label>
                    <input
                        type="number"
                        id="number"
                        name="number"
                        min="18"
                        max="120"
                        placeholder="Age"
                    />
                    <!-- TD: number formatting options -->
                    <!-- 
                        TD: HTML 5 validation error 
                        - outside number range
                        - non-numbers
                    -->
                </div>
                <div class="form-group">
                    <label for="dropdown">
                        Which option best describes your current role?
                    </label>
                    <select name="dropdown" id="dropdown">
                        <optgroup label="Select an option">
                            <!-- TD: Add correct option values -->
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <p>you recommend freeCodeCamp to a friend?</p>
                    <label for="user-recommend">
                        <input
                            type="radio"
                            name="user-recommend"
                            value="Definitely"
                        />
                        Definitely
                    </label>
                    <label for="user-recommend">
                        <input
                            type="radio"
                            name="user-recommend"
                            value="Maybe"
                        />
                        Maybe
                    </label>
                    <label for="user-recommend">
                        <input
                            type="radio"
                            name="user-recommend"
                            value="Not sure"
                        />
                        Not sure
                    </label>
                </div>
                <div class="form-group">
                    <p>
                        What would you like to see improved? (Check all that
                        apply)
                    </p>
                    <!-- Associating labels implicitly (WCAG) -->
                    <label>
                        <input
                            type="checkbox"
                            name="improve"
                            value="front-end-projects"
                        />
                        Front-end Projects
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="improve"
                            value="back-end-projects"
                        />
                        Back-end Projects
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="improve"
                            value="data-visualisation"
                        />
                        Data Visualization
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="prefer"
                            value="challenges"
                        />
                        Challenges
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="improve"
                            value="open-source-community"
                        />
                        Open Source Community
                    </label>
                </div>
                <div class="form-group">
                    <label for="comments-label"
                        >Any comments or suggestions?</label
                    >
                    <textarea
                        name=""
                        id="comments-label"
                        cols="30"
                        rows="10"
                        placeholder="Enter your comment here..."
                    ></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
