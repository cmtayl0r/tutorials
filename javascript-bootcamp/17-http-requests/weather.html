<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Data</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background: linear-gradient(to right, #e4098d, #4b0074);
                margin: 20px;
            }
            h1,
            h2,
            h3 {
                margin: 0;
            }
        </style>
        <script defer src="weather.js"></script>
    </head>
    <body>
        <h1>Weather Data</h1>
        <section id="realtime">
            <h3 class="cur__city"></h3>
            <h2 class="cur__temp"></h2>
            <ul>
                <li class="cur_timedate"></li>
                <li class="cur_feels"></li>
                <li>H:<span class="cur__high"></span></li>
                <li>L:<span class="cur__low"></span></li>
            </ul>
        </section>
        <section id="forecast"></section>
        <h2 class="test-data"></h2>
    </body>
</html>
