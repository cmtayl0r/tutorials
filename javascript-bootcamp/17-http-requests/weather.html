<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Data</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background: linear-gradient(to right, #e4098d, #4b0074);
                margin: 20px;
            }
            h1,
            h2,
            h3 {
                margin: 0;
            }
        </style>
        <script defer src="weather.js"></script>
    </head>
    <body>
        <section id="realtime">
            <h2 class="rt__city"></h2>
            <h1 class="rt__temp"></h1>
            <p class="rt__timedate"></p>
            <p class="rt__summary"></p>
            <img id="rt__icon" src="" alt="" />
            <ul>
                <li class="rt__feels"></li>
                <li class="rt__high"></li>
                <li class="rt__low"></li>
            </ul>
        </section>
        <section id="forecast"></section>
    </body>
</html>
