            /* Lazy loading */
            img {
                /* background: url('placeholder.png') no-repeat center center; */

                width: 100%;
                height: 100%;
                filter: grayscale(100%);
                mix-blend-mode: multiply;
                aspect-ratio: 3 / 2;
                object-fit: cover;
                object-position: center;

                transition: all 0.5s ease-in-out; /* Smooth transition for image loading */
                /* opacity: 1; Start with full opacity */
            }
            img.lazy {
                opacity: 0; /* Reduced opacity when loading new image */
                filter: blur(20px);
            }
            .gallery {
                display: grid;
                gap: 1rem;
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            }
            figure {
                display: flex;
                flex-direction: column;
                margin: 0;
                padding: 0;
            }
            .headerSecondary {
                margin-block-start: 2rem;
            }
            nav {
                background: rgba(0, 0, 0, 0.2);
                color: white;
                padding: 2rem;
                transition: background 0.3s ease-in-out;
            }

            .navPrimary.sticky {
                border-bottom: 1px solid white;
                background: rgba(0, 0, 0, 0.8);
            }
            .navSecondary.sticky {
                background: rgba(0, 0, 0, 0.4);
            }
            .sticky {
                position: fixed;
                left: 0;
                z-index: 1000;
                width: 100%;
            }
        </style>
    </head>
