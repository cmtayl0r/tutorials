<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Section 10 - Timers</title>
        <script defer src="index.js"></script>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                margin: 0;
                padding: 0;
                background-color: lemonchiffon;
            }
            h1 {
                text-align: center;
                margin-top: 50px;
            }
            .notification {
                position: fixed;
                top: 10px;
                right: 10px;
                background-color: #f5f5f5;
                border: 1px solid #ccc;
                padding: 1rem;
            }
            .color-blocks {
                display: flex;
                justify-content: center;
                margin-top: 50px;
                gap: 0.4rem;
            }
            .clr-blk {
                width: 100px;
                height: 100px;
                border: #ccc 1px solid;
                transition: all 0.3s;
            }
            .timer {
                font-size: 2rem;
            }
            .item {
                padding: 1rem;
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <h1>Section 10: Timers</h1>
        <div class="color-blocks">
            <div class="clr-blk color-block--1"></div>
            <div class="clr-blk color-block--2"></div>
            <div class="clr-blk color-block--3"></div>
        </div>
        <div class="color-blocks">
            <h3 class="timer"></h3>
        </div>
        <div class="color-blocks">
            <input type="search" id="search" />
        </div>
        <div id="content"></div>
    </body>
</html>
